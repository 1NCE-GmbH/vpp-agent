syntax = "proto3";

// Package apitrace provides data model for binary API trace informations.
package apitrace;

message Trace {
    message Entry {
        uint64 index = 1;                       // Trace index
        string msg_name = 2;                    // Message name (or any other string)
        uint64 duration = 3;                    // Duration as integer
    }
    repeated Entry traced_entries = 1;
    message Average {
        string msg_name = 1;                    // Message name (or any other string). Unique in this list.
        uint64 average_time = 2;                // Average time duration per message as integer
    }
    repeated Average average_times = 2;
    uint64 overall = 3;                         // Overall duration of all measured entries as integer
}