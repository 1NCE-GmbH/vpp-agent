apiVersion: v1
kind: ConfigMap
metadata:
  name: sfc-controller-cfg
data:
  etcd.conf: |
    insecure-transport: true
    dial-timeout: 1000000000
    endpoints:
     - "172.17.0.1:22379"
  sfc.conf: |
    sfc_controller_config_version: 1
    description: Basic cCMTS topo

    host_entities:
    - name: agent_vpp_vswitch

    sfc_entities:
    - name: l2bridge-0
      description: abc
      type: 2
      elements:
---
apiVersion: v1
kind: Pod
metadata:
  name: sfc-controller
spec:
  containers:
    - name: "sfc-controller"
      image: ligato/prod_sfc_controller:latest
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
      volumeMounts:
        - name: controller-config
          mountPath: /opt/sfc-controller/dev
  volumes:
  - name: controller-config
    configMap:
      name: sfc-controller-cfg
